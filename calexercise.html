<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Calculator Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="calexercise.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row first-row">
        <div class="col-md-12 bg-secondary text-dark border-right text-right border-secondary  px-3 py-3 display-2">0</div>
      </div>

      <div class="container">
        <div></div>
      </div>

      <div class="row border-bottom border-secondary">
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">AC</div>
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">+/-</div>
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">&percnt;</div>
        <div class="col-md-3 sign d-inline-flex align-items-center justify-content-center display-4">&divide;</div>
      </div>

      <div class="row border-bottom border-secondary">
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">7</div>
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">8</div>
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">9</div>
        <div class="col-md-3 sign d-inline-flex align-items-center justify-content-center display-4">&times;</div>
      </div>

      <div class="row border-bottom border-secondary">
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">4</div>
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">5</div>
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">6</div>
        <div class="col-md-3 sign d-inline-flex align-items-center justify-content-center display-4">&minus;</div>
      </div>

      <div class="row border-bottom border-secondary">
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">1</div>
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">2</div>
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">3</div>
        <div class="col-md-3 sign d-inline-flex align-items-center justify-content-center display-4">&plus;</div>
      </div>

      <div class="row">
        <div class="col-md-6 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">0</div>
        <div class="col-md-3 bg-dark text-white border-right text-center border-secondary px-3 py-3 display-4">.</div>
        <div class="col-md-3 sign d-inline-flex align-items-center justify-content-center display-4 border-bottom border-secondary">&equals;</div>
      </div>
    </div>

    <div class="container mt-5 px-0">
      <table class="table">
        <tbody>
          <tr class="border border-secondary">
            <td class="bg-secondary"></td>
            <td class="bg-secondary"></td>
            <td class="bg-secondary"></td>
            <td class="text-right display-2 bg-secondary">0</td>
          </tr>
          <tr class="border border-secondary">
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">AC</td>
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">+/-</td>
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">&percnt;</td>
            <td class="text-center border-right border-secondary display-4 sign">&divide;</td>
          </tr>
          <tr class="border">
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">7</td>
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">8</td>
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">9</td>
            <td class="text-center border-right border-secondary display-4 sign">&times;</td>
          </tr>
          <tr class="border">
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">4</td>
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">5</td>
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">6</td>
            <td class="text-center border-right border-secondary display-4 sign">&minus;</td>
          </tr>
          <tr class="border">
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">1</td>
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">2</td>
            <td class="text-center border-right border-secondary display-4 text-white bg-dark">3</td>
            <td class="text-center border-right border-secondary display-4 sign">&plus;</td>
          </tr>
          <tr class="border">
            <td colspan="2" class="text-center border-bottom border-right border-secondary display-4 text-white bg-dark">0</td>
            <td class="text-center border-right border-bottom border-secondary display-4 text-white bg-dark">.</td>
            <td class="text-center border-right border-bottom border-secondary display-4 sign">&equals;</td>
          </tr>
        </tbody>
      </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>

</html>
